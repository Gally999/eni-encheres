<form xmlns:th="http://www.thymeleaf.org"
    data-th-fragment="frag-modif-motDePasse-form(action, titreForm)"
    data-th-action="@{/modifier-motDePasse}" method="post">


	<h1 data-th-text="${titreForm}"></h1>
<!-- 	<div -->
<!-- 		data-th-replace="~{fragments/errors/fragment-errors :: frag-errors}"></div> -->
	<ul class="flex-outer">

			<!-- Champ cachÃ© pour envoyer le pseudo -->
			<input type="hidden" data-th-value="${pseudo}"/>

			<!-- Champ mot de passe Saisi -->
			<li><label for="motDePasseSaisi"
				data-th-text="#{frag-utilisateur-motDePasseSaisi}"></label> <input
				type="password" id="motDePasseSaisi" name="motDePasseSaisi" required />
			</li>
			<li>
				<!-- Champ nouveau mot de passe --> 
				<label for="motDePasseNew"
				data-th-text="#{frag-utilisateur-motDePasseNew}"></label> <input
				type="password" id="motDePasseNew" name="motDePasseNew" required />
			</li>
			<li>
				<!-- Champ confirmation mot de passe --> 
			<label
				for="motDePasseConfirmation"
				data-th-text="#{frag-utilisateur-confirmation}"></label> <input
				type="password" id="motDePasseConfirmation"
				name="motDePasseConfirmation" required />
			</li>
	</ul>
	<div class="button-container">
	
	
			<button type="submit" class="validate-button" 
				data-th-text="#{frag-utilisateur-modifier}"></button>
				
				
			<button type="button" class="cancel-button"
				onclick="window.location.href='/monProfil'"
				data-th-text="#{frag-utilisateur-annuler}"></button>
	</div>			
	
	
</form>
